{% extends "app/base.html" %}
{% block content %}
<h2>Add New Book</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Book Title" required><br>
    <input type="text" name="isbn" placeholder="ISBN" required><br>
    <select name="author">
        {% for a in authors %}<option value="{{ a.id }}">{{ a.name }}</option>{% endfor %}
    </select><br>
    <select name="category">
        {% for c in categories %}<option value="{{ c.id }}">{{ c.category_name }}</option>{% endfor %}
    </select><br>
    <input type="number" name="quantity" value="1"><br>
    <button type="submit">Save Book</button>
</form>
{% endblock %}
